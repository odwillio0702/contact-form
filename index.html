<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="process.php" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init('template_vabzmf6'); // Замени YOUR_USER_ID на свой User ID из EmailJS (можно найти в Dashboard)
</script>
<script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        emailjs.send('service_i3eua68', 'template_42fad26', data)
            .then(() => {
                alert('Message sent successfully!');
                form.reset(); // Очистка формы после отправки
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Failed to send message.');
            });
    });
</script>

</body>
</html>
